<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de TLMK - Consulta de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/assets/css/index.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <img id="navbar-logo" src="./assets/img/mega_logo.png" alt="Mega Logo">
            <a class="navbar-brand" href="#">
                
                <i></i>Estatus de Pedidos.
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#searchNavbar" aria-controls="searchNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="d-flex flex-grow-1 flex-wrap align-items-center justify-content-lg-end" id="searchForm" novalidate>
                    <div class="col-12 col-md-auto me-2 mb-2 mb-md-0">
                        <label for="docto" class="visually-hidden">Documento</label>
                        <input type="text" class="form-control" id="docto" name="docto" maxlength="6" placeholder="Docto" aria-label="Número de Documento">
                    </div>
                    <div class="col-12 col-md-auto me-2 mb-2 mb-md-0">
                        <label for="serie" class="visually-hidden">Serie</label>
                        <input type="text" class="form-control" id="serie" name="serie" maxlength="4" placeholder="Serie" aria-label="Serie del Documento">
                    </div>
                    <div class="col-12 col-md-auto me-2 mb-2 mb-md-0 d-flex align-items-center">
                        <label for="fecha1" class="text-white me-2">Desde:</label>
                        <input type="date" class="form-control" id="fecha1" name="fecha1" aria-label="Fecha de inicio">
                    </div>
                    <div class="col-12 col-md-auto me-3 mb-2 mb-md-0 d-flex align-items-center">
                        <label for="fecha2" class="text-white me-2">Hasta:</label>
                        <input type="date" class="form-control" id="fecha2" name="fecha2" aria-label="Fecha de fin">
                    </div>
                    <div class="col-12 col-md-auto">
                        <button class="btn btn-outline-light w-100" type="submit">
                            <i class="bi bi-search me-2"></i>Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="mb-3 text-center">Resultados de la Búsqueda</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col" class="text-nowrap"># Partida</th>
                                <th scope="col" class="text-nowrap">Filial</th>
                                <th scope="col" class="text-nowrap">Pedido</th>
                                <th scope="col" class="text-nowrap">Documento</th>
                                <th scope="col" class="text-nowrap">Serie</th>
                                <th scope="col" class="text-nowrap">Emisión</th>
                                <th scope="col" class="text-nowrap">Cliente</th>
                                <th scope="col" class="text-nowrap">Bordero</th>
                                <th scope="col" class="text-nowrap">Chofer</th>
                                <th scope="col" class="text-nowrap">Vales Pendientes</th>
                                <th scope="col" class="text-nowrap">Estado Entrega</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="11" class="text-center text-muted py-4">
                                    Utilice los filtros superiores para iniciar una búsqueda.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="loadingMessage" class="text-center py-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando resultados...</p>
                </div>
                <div id="noResultsMessage" class="text-center py-3 d-none">
                    <p class="text-muted">No se encontraron resultados para su búsqueda.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/search.js"></script>
</body>
</html>
